name: create-release


on:
  workflow_dispatch:
    inputs:
      RELEASE_TYPE:
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write
jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2.3.3
        with:
          fetch-depth: 0
      - id: latest-release
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: ${{ github.repository }}
          excludes: prerelease, draft

      - name: 'Get next minor version'
        id: semvers
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.latest-release.outputs.release }}

      - name: Release patch
        if: ${{ inputs.RELEASE_TYPE }} == "patch"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.semvers.outputs.v_patch }}

      - name: Release minor
        if: ${{ inputs.RELEASE_TYPE }} == "minor"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.semvers.outputs.v_minor }}

      - name: Release major
        if: ${{ inputs.RELEASE_TYPE }} == "major"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.semvers.outputs.v_major }}
      
